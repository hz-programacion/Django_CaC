<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="album py-5 bg-light">
        <div class="container">
    
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Nuestros cursos</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Preparamos a los estudiantes para la demanda de las empresas
                más
                innovadoras del área de programación.</p>
    
    
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                {% for clase in clases %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" src="{{curso.portada.url}}"
                            alt="{{curso.nombre}}" width="20%">
                        <div class="card-body">
                            <h3>{{clase.nombre}}</h3>
                            <p class="card-text"><p>Descripcion: {{clase.descripcion}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                                </div>
                                <small class="text-muted">{{hoy|date:'d-m-y H:i:s'}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
